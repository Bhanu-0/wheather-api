<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- wheather app structure -->
    <div class="container">
        <h1>wheather info</h1>
        <div class="input_box">
            <!-- TO get the location info from the users -->
            <input type="text" placeholder="enter location" id="inputval">
            <button type="submit" id="btn">get</button>
        </div>
        <div class="wheatherinfo">
            <!-- to display the temparature info -->
            <div class="temparature_info">
                <span class="temp" id="temp">30</span>
                <span class="degree">deg</span>
                <span class="cel">c</span>
            </div>
            <!-- to display the wheather description-sunny clods etc -->
            <div class="description" id="description">cloudy</div>
            <!--to display the wheather location -->
            <div class="location" id="location">hyderabad</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
